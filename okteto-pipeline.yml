version: "3.9"

services:
  clonebot:
    image: ghcr.io/missemily2022/clonebot:new
    container_name: clonebot
    environment:
      - BOT_TOKEN=${BOT_TOKEN}
      - SUDO=${SUDO}
      - API_HASH=${API_HASH}
      - API_ID=${API_ID}
      - BOT_USERNAME=${BOT_USERNAME}
    ports:
      - 8080:8080
    restart: unless-stopped
